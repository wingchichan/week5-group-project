    <title>Job Application Tracker</title>
  </head>

  <body>
    <header>
      <div class="header-content">
        <a href="./home-page.html" class="logo-link">
          <span class="logo">TrackIt</span>
        </a>
        <div class="header-middle">
          <a href="#form-section" class="nav-button">ðŸŽ¯ DASHBOARD</a>
        </div>
        <div class="header-right">
          <button class="nav-button">ðŸ”’ LOG IN</button>
        </div>
      </div>
    </header>  

    <main>
      <div class="container">
        <section id="form-section" class="section">
          <h2> Add New Job Application</h2>
          <form id="application-form">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>
    
            <label for="position">Job Title:</label>
            <input type="text" id="position" name="position" required>
    
            <label for="applied-date">Date Applied:</label>
            <input type="date" id="applied-date" name="applied-date" required>
    
            <label for="status">Status:</label>
            <select id="status" name="status" required>
              <option value="pending">Pending</option>
              <option value="interview">Interview Scheduled</option>
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
            </select>

            <label for="notes">Notes:</label>
            <input type="text" id="notes" name="notes" required>
    
            <button type="submit">Add Application</button>
          </form>
        </section>
        
         <!-- EDIT FORM -->
         <section id="form-section-edit" class="section hide">
          <h2>Update Application</h2>
          <form id="application-form-edit">
            <label for="company">Company:</label>
            <input type="text" id="company-edit" name="company" disabled />

            <label for="position">Job Title:</label>
            <input type="text" id="position-edit" name="position" disabled />

            <label for="applied-date">Date Applied:</label>
            <input
              type="text"
              id="applied-date-edit"
              name="applied-date"
              disabled
            />

            <label for="status">Status:</label>
            <select id="status-edit" name="status" required>
              <option value="pending">Pending</option>
              <option value="interview">Interview Scheduled</option>
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
            </select>

            <label for="notes">Notes:</label>
            <input type="text" id="notes-edit" name="notes" required />
            <input type="hidden" id="id-edit" name="id-edit" />
            <button type="submit">Update Application</button>
          </form>
        </section>


        <section id="applications-list" class="section">
          <h2>Tracked Applications</h2>
          <div id="applications-container"></div>
        </section>

      </div>
    </main>
